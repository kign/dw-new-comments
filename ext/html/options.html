<!DOCTYPE html>
<html>
<head>
  <title>DreamWidth new comment markup: extension options</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>
<body>
  <form name="options">
    <div>CSS for &quot;new comment&quot; markup</div>
    <div>
      <textarea name="comment_css" rows="10" cols="30"></textarea>
    </div>
    <div>
      <textarea name="time_formats" rows="4" cols="30"></textarea>
    </div>
    <div>
      <button name="save" type="submit">Save</button>
      <button id="restore" type="button">Restore default</button>
      <button id="undo" type="button">Undo</button>
    </div>
  </form>
  <div id="status">** not saved **</div>
  <script src="/scripts/options.js"></script>
</body>
</html>
